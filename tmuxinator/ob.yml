name: Obsidian
root: ~/Desktop/personal/document/obsidian vault

pre_window: 
  - export MD_ANKI=~/Desktop/personal/project/javascript/mdanki
  - export SESSION_HOME="~/.config/nvim/session/ali"
  - export VIM_SESSION=$SESSION_HOME/obsidian.vim

windows:
  - editor:
    - vim -S $VIM_SESSION
  - cmd:
    - ls
  - mdAnki:
      layout: even-horizontal
      panes:
        - CMD:
          - $MD_ANKI/node_modules/.bin/mdanki /tmp/k.md /tmp/tmp.apkg --deck tmp
        - editor:
          - vim /tmp/k.md
